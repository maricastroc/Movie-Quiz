<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" href="images/favicon.png" />
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- FONT LINKS -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet"
        />

        <!-- CSS Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./imagens/noun-movie-4568638.png"
            type="image/x-icon"
        />

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- JS externo -->
        <script src="./src/index.js" type='module' defer></script>

        <title>Movie Quiz</title>

    <body>
        <div class="header-text text-center">
            Developed by Mariana Castro &copy; 2023
        </div>
        <div class="container">
            <div class="sidebar">
                <button class="btn btn-light text-center" id='btn-offcanvas' type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMovies" aria-controls="offcanvasMovies">
                    Want to check the answer? Click me!
                </button>
                
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMovies" aria-labelledby="offcanvasMoviesLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasMoviesLabel">Check it out!</h5>
                        <button type="button" class="btn-close btn-close-white btn-sm text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="text-movie">
                        </div>
                    </div>
                    <div class="dropdown mt-3">
                        <a id="trailer-link" href="" target="_blank">   
                        <button class="btn-trailer btn-light" type="button">
                          Click to check the trailer!
                        </button>
                        </a>

                      </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="intro">

                    <h1 class="title" id="title">A very basic movie quiz.</h1>
                    <div class="subtitle" id="subtitle">
                        I'm gonna make you an offer you can't refuse: <br> show me how much you know about
                        movies!
                    </div>
                    <div id="text"></div>
                    <button id="start-btn">Start Game!</button>
                    <div class="all-questions">
                        <span id="question-number"></span>
                        <h2 id="question-text"></h2>
                        <div class="all-options">
                            <li
                                id="a"
                                value=""
                            ></li>
                            <li
                                id="b"
                                value=""
                            ></li>
                            <li
                                id="c"
                                value=""
                            ></li>
                            <li
                                id="d"
                                value=""
                            ></li>
                        </div>
                    </div>
                    <div class="footer-questions">
                        <div class="next-question">
                            <button type="button" id="continue-btn">Go to Next Question</button>
                            <i class="bi bi-arrow-right" id="icon-next-question"></i>
                        </div>
                        <div id="number-questions">
                            - Question
                            <span id="actual-number"></span> of
                            <span id="total-numbers"></span> -
                        </div>
                    </div>
                    <div id="btn"></div>
                </div>
            </div>
        </div>
        
        <!-- Script Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
