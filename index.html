<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" href="images/favicon.png" />
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />


        <!-- CSS Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./imagens/noun-movie-4568638.png"
            type="image/x-icon"
        />

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- JS externo -->
        <script src="./src/index.js" type='module' defer></script>

        <title>Movie Quiz</title>

    <body>
        <div class="header-text text-center">
            Developed by Mariana Castro &copy; 2023
        </div>
        <div class="container">
            <section class="intro">
                <h1 class="title" id="title">A very basic movie quiz</h1>
                    <div class="subtitle" id="subtitle">
                        I'm gonna make you an offer you can't refuse: <br> show me how much you know about
                        movies!
                    </div>
                    <button class="start-btn">Start Game!</button>
            </section>
            <section class="quiz-card disabled">
                    <div class="progress">
                        <div class="progress-bar">
                            <div class="progress-value"></div>
                        </div>
                        <div class="percent">
                            <h5 id="percent">85%</h5>
                        </div>
                    </div>
                <div class="all-questions">
                    <span id="question-number"></span>
                    <h2 class="question-text"></h2>
                    <div class="all-options">
                        <li class="answer" id="a" value=""></li>
                        <li class="answer" id="b" value=""></li>
                        <li class="answer" id="c" value=""></li>
                        <li class="answer" id="d" value=""></li>
                    </div>
                </div>
                <section class="information">
                    <div class="score-item">
                        <h5>score: 
                            <span id="points"> 0</span>
                            <span id="total">/15</span>
                        </h5>
                    </div>
                    <div class="info-item">
                        <h5 id="info-text">good luck!</h5>
                    </div>
                    <div class="result-item disabled">
                        <h5 id="result-text">good luck!</h5>
                    </div>
                    <div class="next-item next-disabled">
                        <h5>next one</h5>
                        <i class="fas fa-caret-right" id="next-icon"></i>
                    </div>
                </section>
            </section>
            <section class="final disabled">
                <h1 class="final-title">That's all, folks!</h1>
                   
                    
                    <div class="final-text">
                        <h5>You've got <span id="questions-right"></span> questions right!</h5>
                        <h5 id="feedback">You've got <span id="stars-number"></span>!</h5>
                    </div>
                    <div class="stars">
                        <span><img id="star-1" src="./imagens/star-regular.svg"></img></span>
                        <span><img id='star-2' src="./imagens/star-regular.svg"></img></span>
                        <span><img id='star-3' src="./imagens/star-regular.svg"></img></span>
                        <span><img id='star-4' src="./imagens/star-regular.svg"></img></span>
                        <span><img id='star-5' src="./imagens/star-regular.svg"></img></span>
                    </div>
                    <button class="try-again-btn">Try Again!</button>
            </section>
            

        </div>
        
        <!-- Script Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
